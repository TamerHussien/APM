<div class="panel panel-primary">
    <div class="panel-heading text-left">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2" style="margin-left: -90px">Filter By:</div>
            <div class="col-md-4">
                <input [(ngModel)]="listFilter" type="text">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <h3 style="margin-left: -128px">Filtered By: {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="products && products.length" style="margin-left: -118px;">
                <thead>
                    <tr>
                        <th class="text-center">
                            <button class="btn btn-primary" (click)="toggleImages()">
                               {{showImage? 'Hide': 'Show' }} Image
                            </button>
                        </th>
                        <th class="text-center">Product</th>
                        <th class="text-center">Code</th>
                        <th class="text-center">Avilable</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of filteredProducts">
                        <td>
                            <img *ngIf="showImage" [src]='product.imageUrl' alt="product.productName" [title]='product.productName' [style.width.px]="imageWidth" [style.margin.px]="imageMargin">
                        </td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode | lowercase | convertToSpaces:'-'}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency:'USD':true:'1.2-2'}}</td>
                        <td>{{product.starRating}}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
